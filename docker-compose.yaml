version: '3.3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'scrape'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user_pass'
      MYSQL_ROOT_PASSWORD: 'root_pass'
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - $PWD/database:/var/lib/mysql
      # - my-db:/var/lib/mysql
    networks:
      - backend

  backend:
    depends_on:
      - db
    build: ./BACK
    ports:
      - "5000:5000"
    volumes:
      - $PWD/BACK/app:/usr/src/server/app
    networks:
      - backend

  # scraper:
  #   depends_on:
  #     - backend
  #   networks:
  #     - backend
  #   build: ./SCRAPER
  #   volumes:
  #     - $PWD/MAIN_SCRAPER/app:/usr/src/scraper/app

networks:
  backend:
    driver: bridge



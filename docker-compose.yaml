version: '3.3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'scrape'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user_pass'
      MYSQL_ROOT_PASSWORD: 'root_pass'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - $PWD/database:/var/lib/mysql
      # - my-db:/var/lib/mysql
# Names our volume
# volumes:
#   my-db:
